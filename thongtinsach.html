<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Sách - BookLife</title>
    <link rel="stylesheet" href="./Css/index.css" />
    <link rel="stylesheet" href="./Css/thongtinsach.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="logo-icon">
          <a href="index.html"><img src="./Image/logo.png" alt="Logo" /></a>
        </div>
        <nav class="menu">
          <a href="index.html" class="menu-item" title="Trang chủ">
            <i class="fa-solid fa-house"></i>
          </a>
          <a href="lichsu.html" class="menu-item" title="Lịch sử đọc">
            <i class="fa-solid fa-clock-rotate-left"></i>
          </a>
          <a href="luutru.html" class="menu-item" title="Sách đã lưu">
            <i class="fa-solid fa-download"></i>
          </a>
          <a href="caidat.html" class="menu-item" title="Cài đặt">
            <i class="fa-solid fa-border-all"></i>
          </a>
          <div
            id="btn-logout"
            class="menu-item"
            title="Đăng xuất"
            style="cursor: pointer; margin-top: auto; margin-bottom: 20px"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
          </div>
        </nav>
      </aside>

      <main class="main-content">
        <header class="top-header">
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Tìm sách..." />
          </div>
          <div class="user-area">
            <div class="user-profile" id="user-action">
              <img
                id="header-avatar"
                src="./Image/logo.png"
                alt="Avatar"
                style="
                  width: 35px;
                  height: 35px;
                  border-radius: 50%;
                  object-fit: cover;
                "
              />
              <a
                href="caidat.html"
                id="header-username"
                class="username"
                style="text-decoration: none; color: inherit"
              >
                Loading...
              </a>
            </div>
          </div>
        </header>

        <div class="scroll-container">
          <div class="back-nav">
            <a href="index.html">
              <i class="fa-solid fa-chevron-left"></i> Trở lại
            </a>
          </div>

          <div class="book-detail-container" id="book-detail-content">
            <div class="book-cover-large">
              <img
                id="book-cover"
                src=""
                alt="Cover"
                onerror="this.src='https://via.placeholder.com/300x450?text=Loading...'"
              />
            </div>

            <div class="book-info">
              <h1 class="book-title-large" id="book-title">Đang tải...</h1>

              <div class="rating-row">
                <span class="score" id="book-rating">0.0</span>
                <div class="stars">
                  <i class="fa-solid fa-star" style="color: gold"></i>
                </div>
                <span class="review-count" id="book-views">• 0 lượt xem</span>
              </div>

              <div class="meta-grid">
                <div class="meta-item">
                  <span class="label">Tác giả</span>
                  <span class="value" id="book-author">...</span>
                </div>
                <div class="meta-item">
                  <span class="label">Trạng thái</span>
                  <span class="value" id="book-status">...</span>
                </div>
              </div>

              <div class="action-row">
                <a
                  href="#"
                  id="btn-read-link"
                  class="btn-read"
                  style="
                    text-decoration: none;
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  <i
                    class="fa-solid fa-book-open"
                    style="margin-right: 8px"
                  ></i>
                  Đọc sách
                </a>

                <div class="icon-actions">
                  <i
                    class="fa-regular fa-bookmark"
                    id="btn-save"
                    title="Lưu vào kho"
                    style="cursor: pointer"
                  ></i>

                  <i class="fa-regular fa-heart" title="Yêu thích"></i>
                  <i class="fa-solid fa-share-nodes" title="Chia sẻ"></i>
                </div>
              </div>

              <div class="book-description">
                <p id="book-desc">Đang tải nội dung...</p>
              </div>
            </div>
          </div>

          <div
            class="comments-section"
            style="margin-top: 30px; padding: 0 40px"
          >
            <h3>Bình luận</h3>
            <div
              class="comment-item"
              style="display: flex; gap: 15px; margin-top: 15px"
            >
              <div class="comment-avatar">
                <img
                  src="./Image/logo.png"
                  alt="User"
                  style="
                    width: 40px;
                    height: 40px;
                    border-radius: 50%;
                    object-fit: cover;
                  "
                />
              </div>
              <div class="comment-content">
                <div class="comment-header" style="margin-bottom: 5px">
                  <span
                    class="comment-author"
                    style="font-weight: bold; font-size: 14px"
                    >Người dùng mẫu</span
                  >
                  <span
                    class="comment-time"
                    style="font-size: 12px; color: #888; margin-left: 10px"
                    >Vừa xong</span
                  >
                </div>
                <p class="comment-text" style="font-size: 14px; color: #444">
                  Truyện hay quá, hóng chương mới!
                </p>
              </div>
            </div>
          </div>

          <footer class="site-footer">
            <div class="footer-bottom">
              <p class="copyright">
                Copyright © 2020. BookLife. All rights reserved.
              </p>
            </div>
          </footer>
        </div>
      </main>
    </div>

    <script src="./JavaScript/thongtinsach.js"></script>
  </body>
</html>
